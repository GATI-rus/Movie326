{% extends 'index.html' %}
{% load static %}
{% block head %}
    <title>LOGIN</title>
    <link rel="stylesheet" href="{% static 'registration.css' %}">

{% endblock head %}
{% block content %}
    <h2>Регистрация</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for one in forma %}
            <div>{{ one.label_tag }} {{ one }}</div>
            <div>{{ one.errors }}</div>
        {% endfor %}
        <input type="submit" value="Отправить">
    </form>

{% endblock %}
